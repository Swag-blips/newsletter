<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newsletter</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/icon.png"
    />
    <meta name="description" content="News-letter" />
    <meta property="og:title" content="News-letter" />
    <meta property="og:description" content="News-letter" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-content">
        <div class="heading">
          <h1>Stay updated</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>

        <div class="lists">
          <div class="list">
            <img src="./assets/images/icon-list.svg" alt="icon-sucess" />
            <p>Product discovery and building what matters</p>
          </div>
          <div class="list">
            <img src="./assets/images/icon-list.svg" alt="icon-sucess" />
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="final-list">
            <img src="./assets/images/icon-list.svg" alt="icon-sucess" />
            <p>And much more!</p>
          </div>
        </div>
        <form>
          <div class="fields">
            <label for="email">Email address</label>
            <input
              placeholder="email@company.com"
              type="email"
              name="email"
              id="email"
            />
          </div>

          <button>Subscribe to monthly newsletter</button>
        </form>
      </div>

      <div class="img-container">
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="illustration-mobile"
        />
      </div>

      <div class="thank-you"><img src="" alt="check"</div>
    </main>
  </body>
</html>
